<body>

    <a href="index.html"> <button class="btn btn-outline-success me-2" type="button">Menu</button></a>
    <div class="jumbotron" id="orders">
        <h1>Order</h1>
        <form class="text-center" id="text-center">
            <label>pizza Flavor</label><br>
            <select class="flavors" id="flavor" required><br>
            <option label="chicken pizza" value="800">Chicken Pizza</option>
            <option label="fruit Pizza" value="1200">fruit Pizza</option>
            <option label="Mushrooms" value="350">Mushrooms</option>
            <option label="Macaroni And Cheese Pizza" value="700">Macaroni And Cheese Pizza</option>
            <option label="Beef pizza" value="500">Beef pizza</option>
            <option label="veggie pizza" value="650">veggie pizza</option>

        </select><br>
            <br><label>pizza Size</label><br>
            <select class="sizes" id="size" required><br>
    <option label="small" value="300">small</option>
    <option label="Medium" value="600">Medium</option>
    <option label="Large" value="1200">Large</option>
  </select><br>
            <br><label>pizza Crust</label><br>
            <select class="crust" id="crust" required><br>
    <option label="Thin Crust" value="150">Thin Crust</option>
    <option label="Thick Crust" value="200">Thick Crust</option>
    <option label="Cheese Filled Crust" value="500">Cheese Filled Crust</option>
    <option label="Stuffed Crust" value="345">Stuffed Crust</option>
  </select><br>
            <br><label>pizza Topping</label><br>
            <select class="toppings" id="topping" required><br>
    <option label="Pepperoni" value="100">Pepperoni</option>
    <option label="Mushrooms" value="300">Mushrooms</option>
    <option label="Onions" value="120">Onions</option>
    <option label="Sausage" value="124">Sausage</option>
    <option label="Green peppers" value="80">Green peppers</option>
  </select><br>
            <br><label>Number of pizza</label><br>
            <input value="" required placeholder="number of pizza" id="quantity"></input><br>
            <div class="button">
                <br><br><button type="submit" id="btn" label="">submit</button>
            </div>
        </form>
    </div>

    <div class="card-footer">
        <div class="card-footer" id="contacts">
            <h2 class="faithful">Contacts</h2>
            <a href="https://www.facebook.com" target="_blank"><i class="fa fa-facebook"></i></a>
