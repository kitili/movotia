<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/orderNow.css">

</head>

<body>
    <a href="index.html"> <button class="btn btn-outline-success me-2" type="button">Menu</button></a>
    <div class="auto" id="text-center">
        <div class="mourine" id="orders">
            <form class="text-center" id="text-center">
                <label>pizza Flavor</label><br>
                <select class="flavors" id="flavor" required><br>
            <option label="chicken Pizza-800" value="800">Chicken Pizza-800</option>
            <option label="fruit Pizza-1200" value="1200">fruit Pizza-1200</option>
            <option label="Mushrooms-350" value="350">Mushrooms-350</option>
            <option label="Macaroni And Cheese Pizza-700" value="700">Macaroni And Cheese Pizza-700</option>
            <option label="Beef pizza-500" value="500">Beef pizza-500</option>
            <option label="veggie pizza-650" value="650">veggie pizza-650</option>

        </select><br>
                <br><label>pizza Size</label><br>
                <select class="sizes" id="size" required><br>
         <option label="small-300" value="300">small-300</option>
         <option label="Medium-600" value="600">Medium-600</option>
         <option label="Large-1600" value="1600">Large-1600</option>
        </select><br>
                <br><label>pizza Crust</label><br>
                <select class="crust" id="crust" required><br>
            <option label="crispy-150" value="150">crispy-150</option>
            <option label="glutenfree-200" value="200">glutenfree-200</option>
            <option label="Stuffed Crust-345" value="345">Stuffed Crust-345</option>
        </select><br>
                <br><label>pizza Topping</label><br>
                <select class="toppings" id="topping" required><br>
         <option label="Pepperoni-100" value="100">Pepperoni-100</option>
        <option label="Mushrooms-300" value="300">Mushrooms-300</option>
        <option label="Onions-120" value="120">Onions-120</option>
         <option label="Sausage-124" value="124">Sausage-124</option>
        <option label="Green peppers-80" value="80">Green peppers-80</option>
        </select><br>
                <br><label>Number of pizza</label><br>
                <input value="" required placeholder="number of pizza" id="quantity"></input><br>
                <div class="button">
                    <br><br><button type="submit" id="btn" label="">submit</button>
                </div>
            </form>
        </div>
    </div>


    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>

</body>

</html>
