<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/orderNow.css">
    <title>orderNow</title>
</head>

<body>
    <a href="index.html"> <button class="btn btn-outline-success me-2" type="button">Menu</button></a>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="auto" id="text-center">
                        <div class="mourine" id="orders">
                            <form class="text-center" id="text-center">
                                <label>pizza Flavor</label><br>
                                <select class="flavors" id="flavor" required><br>
                        <option value="chicken">Chicken Pizza</option>
                        <option  value="fruit">fruit Pizza</option>
                        <option  value="beeef ">Beef pizza</option>
                        <option  value="veggie ">veggie pizza</option>
            
                    </select><br>
                                <br><label>pizza Size</label><br>
                                <select class="sizes" id="size" required><br>
                     <option value="small">small-300</option>
                     <option  value="medium">Medium-600</option>
                     <option value="large">Large-1600</option>
                    </select><br>
                                <br><label>pizza Crust</label><br>
                                <select class="crust" id="crust" required><br>
                        <option  value="crispy">crispy-150</option>
                        <option  value="gluttenfree">glutenfree-200</option>
                        <option  value="stuffed">Stuffed-345</option>
                    </select><br>
                                <br><label>pizza Topping</label><br>
                                <select class="toppings" id="toppings" required><br>
                     <option  value="Pepperoni">Pepperoni</option>
                    <option  value="musshrooms">Mushrooms</option>
                    <option  value="Onions">Onions</option>
                    
                </select><br>
                                <br><label>Number of pizza</label><br>
                                <input value="" required placeholder="number of pizza" id="quantity" type="number"></input><br>
                                <div class="button">
                                    <br><br><button type="submit" id="btn" label="">submit</button>
                                </div>
                            </form>
                        </div>
                    </div>



                </div>
                <div class="col-md-6">
                    <div class="jumbotron">
                        <div class="heading">
                            <h3 order summary></h3>
                        </div>
                        <div id="no">
                            <p>flavor: <span id="looks"></span></p>
                            <p>pizza size: <span id="looksy"></span></p>
                            <p>crust: <span id="look"></span></p>
                            <p>toppings: <span id="loo"></span></p>
                            <p>number of orders: <span id="lo"></span></p>
                            <p>total: <span id="lobs"></span></p>
                        </div>
                        <div id="yes">
                            <p>your order below will be delivered to <span id="respect"></span></p>
                            <p>total including delivery : <span id="del"></span></p>


                        </div>
                    </div>
                    <button type="submit" class="btn" id="lit"> home delivery</button>
                    <div class="card" id="cards">
                        <div class="card-title">
                            <h3>delivery fee is 200ksh</h3>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="contact">contact</label>
                                    <input type="number" class="form-control" id="contact" placeholder="enter your phone number">
                                </div>
                                <div class="form-group">
                                    <label for="location">location</label>
                                    <input type="text" class="form-control" id="place" placeholder="enter your location">
                                </div>
                                <button class="btn" type="submit" id="checkout">checkout</button>
                            </form>

                        </div>
                    </div>

                </div>

            </div>

        </div>
    </section>


    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>

</body>

</html>
